<!DOCTYPE html>
<html>
  <head>
    <title>Sheets API Quickstart</title>
    <link rel="stylesheet" href="style.css" />
    <meta charset="utf-8" />
  </head>
  <body>
    <p>Sheets API Quickstart</p>
    <button id="authorize_button" onclick="handleAuthClick()">Authorize</button>
    <button id="signout_button" onclick="handleSignoutClick()">Sign Out</button>
    <pre id="content" style="white-space: pre-wrap"></pre>

    <div id="container">
      <input
        type="file"
        id="csvFileInput"
        accept=".csv"
        onchange="handleFiles(this.files)"
      />
      <button onclick="upload()">Upload</button>
      <br />
      <label for="income_cell">Arkusz: </label>
      <input type="text" id="sheet_cell" name="sheet_cell" />
      <br />

      <label for="income_cell">Komórka z przychodami:</label>
      <input type="text" id="income_cell" name="income_cell" />

      <label for="income_cell">Komórka z wydatkami własnymi:</label>
      <input type="text" id="own_outcome_cell" name="own_outcome_cell" />

      <label for="income_cell">Komórka z wydatkami wspólnymi:</label>
      <input type="text" id="common_outcome_cell" name="common_outcome_cell" />

      <hr />
      <ul id="outcome_list"></ul>
      <hr />
      <ul id="common_list"></ul>

      <script
        async
        defer
        src="https://apis.google.com/js/api.js"
        onload="gapiLoaded()"
      ></script>
      <script
        async
        defer
        src="https://accounts.google.com/gsi/client"
        onload="gisLoaded()"
      ></script>
      <script src="scripts/main.js"></script>
      <script src="scripts/CSVParser.js"></script>
      <script src="scripts/Upload.js"></script>
      <script src="scripts/INGHandler.js"></script>
    </div>
  </body>
</html>
