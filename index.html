<!DOCTYPE html>
<html>
  <head>
    <title>Bank CSV importer</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <meta charset="utf-8" />
  </head>
  <body>
    <div class="hello" id="helloSection">
      <h2 class="animate__animated animate__fadeInLeft">
        Organizacja tranzakcji w zasięgu ręki...
      </h2>

      <br />
      <div>
        <button
          id="authorize_button"
          type="button"
          class="btn btn-outline-info"
          onclick="handleAuthClick()"
        >
          Zaloguj z Google
        </button>
      </div>

      <pre id="content" style="white-space: pre-wrap"></pre>
    </div>

    <div id="container">
      <button id="signout_button" onclick="handleSignoutClick()">
        Sign Out
      </button>
      <br />
      <input
        type="file"
        id="csvFileInput"
        accept=".csv"
        onchange="handleFiles(this.files)"
      />
      <button onclick="upload()">Upload</button>
      <br />
      <label for="income_cell">Arkusz: </label>
      <input type="text" id="sheet_cell" name="sheet_cell" />
      <br />

      <label for="income_cell">Komórka z przychodami:</label>
      <input type="text" id="income_cell" name="income_cell" />

      <label for="income_cell">Komórka z wydatkami własnymi:</label>
      <input type="text" id="own_outcome_cell" name="own_outcome_cell" />

      <label for="income_cell">Komórka z wydatkami wspólnymi:</label>
      <input type="text" id="common_outcome_cell" name="common_outcome_cell" />

      <hr />
      <ul id="outcome_list"></ul>
      <hr />
      <ul id="common_list"></ul>

      <script
        async
        defer
        src="https://apis.google.com/js/api.js"
        onload="gapiLoaded()"
      ></script>
      <script
        async
        defer
        src="https://accounts.google.com/gsi/client"
        onload="gisLoaded()"
      ></script>
      <script src="scripts/main.js"></script>
      <script src="scripts/CSVParser.js"></script>
      <script src="scripts/Upload.js"></script>
      <script src="scripts/INGHandler.js"></script>
    </div>
  </body>
</html>
